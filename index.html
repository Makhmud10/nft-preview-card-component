<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>

  <div class="container">
    <div class="nft-img">
      <img class="equilibrium" src="./images/image-equilibrium.jpg" alt="equilibrium">
      <div class="view">
        <img src="./images/icon-view.svg" alt="view">
      </div>
    </div>
    <div class="main">
      <h3 class="num">Equilibrium #3429</h3>
      <p class="def">Our Equilibrium collection promotes balance and calm.</p>
      <div class="price-day">
        <div class="price">
          <img src="./images/icon-ethereum.svg" alt="ethereum">
          <p>0.041 ETH</p>
        </div>
        <div class="day">
          <img src="./images/icon-clock.svg" alt="clock">
          <p>3 days left</p>
        </div>
      </div>
      <div class="user">
        <img src="./images/image-avatar.png" alt="avatar">
        <p>Creation of <span>Jules Wyvern</span></p>
      </div>
    </div>
  </div>

</body>
</html>
